<div class="container">
    <div>
        <form [formGroup]="employee">
            <div class="form-group">
                <label>name</label>
                <input formControlName="name" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label>salary</label>
                <input formControlName="salary" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label>age</label>
                <input formControlName="age" class="form-control" type="text">
            </div>
            <button class="btn btn-primary mb-4" (click)="submit(employee)">
                Submit
            </button>
        </form>
    </div>
</div>
